<!DOCTYPE html>
<html>
  <head>
    <title>LA + Palm Tree Provenance</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  </head>
  <body>
    
    <div id="container">
      <div id="greeting-container" class="child-container">
        <span id="greeting-msg"></span>
      </div>

      <div id="middle-container">
        <div id="message-container" class="child-container">
          <p id="palm-msg">testing testing here is a message that will show up to a person!!!!</p>
        </div>
    
        <div id="form-container" class="child-container">
          <form id="name-form" class="custom-form">
            <input type="text" name="firstname" value="Name">
          </form>
          <form id="location-form" class="custom-form">
            <select class="dropdown" id="country-list"></select>
            <select class="dropdown" id="city-list"></select>
          </form>
        </div>
      </div>
      
      <button id="send-btn">SEND MESSAGE</button>
    </div>

    <script src="js/sketch.js" type="module"></script>
  </body>
</html>
